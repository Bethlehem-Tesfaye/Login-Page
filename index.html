<!DOCTYPE html>
<html>
    <head>
        <title>Sign In page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="container">
            <div class="div-1">
                <h1>Welcome To Code with Patel</h1>
                <p>Sign in with ID & Password</p>
                <a class="sign-in" href="#">Sign In</a>
            </div>
            <div class="div-2">
                <h1>Create Account</h1>
                <a class="logo" href="#"><img src="google.png" style="width:13px; height:13px;"></a>
                <a class="logo" href="#"><img src="facebook-app-symbol.png" style="width:13px; height:13px;"></a>
                <a class="logo" href="#"><img src="github.png" style="width:13px; height:13px;"></a>
                <a class="logo" href="#"><img src="linkedin.png" style="width:13px; height:13px;"></a>
                <p>Register with E-mail</p>
                <form>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Enter E-mail">
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <a href="#">Forget Password?</a>
                    <a class="sign-in" href="#">Sign Up</a>
                </form>
            </div>

            
        </div>

        <script src="main.js"></script>
    </body>
</html>
